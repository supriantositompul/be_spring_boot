<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- *Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- * add icon -->
    <link rel="shortcut icon" href="img/kitty.png" type="image/x-icon" />

    <!-- * css local -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Region</title>
  </head>
  <body>
    <section class="container mt-5">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="fw-bold">List of Regions</h1>
        <a href="region/create" class="btn btn-success">Add Region</a>
      </div>
      <table
        class="table mt-3 table-bordered table-striped table-hover text-center"
      >
        <thead class="table-dark">
          <tr>
            <th class="col-2">No</th>
            <th class="col-4">Name</th>
            <th class="col-6">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="region : ${regions}">
            <td th:text="${region.id}"></td>
            <td th:text="${region.name}"></td>
            <td class="d-flex gap-3 justify-content-center">
              <a href="#" class="btn btn-primary">Detail</a>
              <a href="#" class="btn btn-warning">Update</a>
              <a href="#" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <!-- *Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
