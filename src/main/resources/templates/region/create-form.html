<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- *Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- * add icon -->
    <link rel="shortcut icon" href="/img/kitty.png" type="image/x-icon" />

    <!-- * css local -->
    <link rel="stylesheet" href="/css/index.css" />

    <title>Create Region</title>
  </head>
  <body>
    <section class="container mt-5">
      <div class="card">
        <h5 class="card-header fw-bold text-center">Create of Region</h5>
        <div class="card-body">
          <form th:action="@{/region}" method="post" th:object="${region}">
            <div class="input-group mb-3">
              <span
                class="input-group-text fw-bold"
                id="inputGroup-sizing-default"
                >Name</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                th:field="*{name}"
                required
              />
            </div>

            <div class="d-flex gap-3">
              <a href="/region" class="btn btn-secondary">Back</a>
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- *Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
